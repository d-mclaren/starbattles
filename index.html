<html>
<head>
    <title>Star Battles</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="star.js"></script>
    <link rel="stylesheet" type="text/css" href="star.css">
</head>
<body>
    <div id="container">
        <div id="game">
            <canvas id="grid" width="800" height="800"></canvas>
        </div>
        <div id="buttons">
            <button id="button_newgame" type="button">New Game</button>        
            with <input id="input_stars" type="text" value="0" size="1"></input> star<span id="text_plural">s</span> initially visible
            <br><br>
            <button id="button_showanswer" type="button">Show Answer</button>    
        </div>
    </div>
</body>
</html>
